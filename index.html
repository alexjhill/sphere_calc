<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        #square {
            position: relative;
            width: 100%;
            background: pink;
        } #circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: lightgreen;
            border-radius: 50%;
        } .dot {
            position: absolute;
            width: 1px;
            height: 1px;
            background: blue;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


    <div class="row m-3">
        <div class="col-md-8">
            <div id="square" class="mb-3">
                <div id="circle">
                </div>
            </div>
            <div id="chart-container" class="row">
                <canvas id="area-chart" width="100%" height="50"></canvas>
                <canvas id="pi-chart" width="100%" height="50"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="position-fixed m-3 mr-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="number-of-points-label">No. of points</span>
                    </div>
                    <input type="number" id="number-of-points" value="1000" class="form-control" aria-label="Number of points" aria-describedby="number-of-points-label">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="chart-granularity-label">Chart granularity</span>
                    </div>
                    <input type="number" id="chart-granularity" value="100" class="form-control" aria-label="Number of points" aria-describedby="inputGroup-chart-granularity">
                </div>
                <button id="run" class="btn btn-primary pull-right">Run Simulation</button>
                <div>
                    <p class="mt-3" id="output-info"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="app.js"></script>

</body>
</html>
